<!DOCTYPE html>
<html>
<head>
    <title>Magic 8 Ball</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #EAD5E6;
      font-family: Urbanist, sans-serif;
    }

    h1, h2, p {
      text-align: center;
      color: #685F74;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      width: 400px;
      height: 40px;
    }

    button {
      width: 200px;
      height: 55px;
      color: #685F74;
      background-color: #CA9CE1;
      border-radius: 10px;
      margin-top: 10px;
      font-family: Manrope, sans-serif;
      font-size: 20px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
      margin-top: 10px;
    }

    p {
      font-size: 24px;
      font-weight: 500;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<h1>Magic 8 Ball</h1>
<input type="text" id="questionInput" placeholder="Enter your question here...">
<button id="askButton" onclick="getAnswer()">Get Answer</button>
<h2>Answer:</h2>
<p id="answerText">Click the button for an answer...</p>
<script src="script.js"></script>
</body>
</html>

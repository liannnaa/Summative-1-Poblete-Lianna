<!DOCTYPE html>
<html>
<head>
    <title>Word Generator</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #EAD5E6;
      font-family: Urbanist, sans-serif;
    }

    h1, h2, p {
      text-align: center;
      color: #685F74;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      width: 200px;
      height: 55px;
      color: #685F74;
      background-color: #CA9CE1;
      border-radius: 10px;
      margin-top: 10px;
      font-family: Manrope, sans-serif;
      font-size: 20px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
      margin-top: 10px;
    }

    p {
      font-size: 24px;
      font-weight: 500;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<h1>Word Generator</h1>
<button id="wordButton" onclick="getWord()">Get Word</button>
<h2>Word:</h2>
<p id="wordText">Click the button for a word...</p>
<script src="script.js"></script>
</body>
</html>
